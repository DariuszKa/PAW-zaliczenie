<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >

<h:head><title>Rejestracja</title>
    <link rel="stylsheet" href="styles.css"/>
</h:head>
<h:body>
    <div align="center">
        <h1>Rejestracja nowego użytkownika</h1>

        <fieldset>
            <legend>Formularz rejestracyjny</legend>
            <h:form>
                <h:messages styleClass="error"/>

                Nazwisko: <h:inputText value="#{signupBean.firstName}"
                                       required = "true"
                                       requiredMessage="Pole Nazwisko jest wymagane!"
                                       validatorMessage="Niepoprawny format pola">
                <f:validateLength minimum = "3"/>
            </h:inputText><br/>
                Imię: <h:inputText value="#{signupBean.lastName}"
                                   required = "true"
                                   requiredMessage="Pole Imię jest wymagane!"
                                   validatorMessage="Niepoprawny format pola">
                <f:validateLength minimum = "3"/>
            </h:inputText><br/>
                email: <h:inputText value="#{signupBean.email}"/><br/>
                PESEL: <h:inputText value="#{signupBean.pesel}"/><br/>
                konto: <h:inputText value="#{signupBean.account}"/><br/>
                <h:commandButton value="Zarejestruj !" action="#{signupBean.signup}"/>     <!---->
            </h:form>
        </fieldset>

        <hr/>

    </div>
</h:body>
</html>
