<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Rejestracja</title>
</h:head>

<h:body>
    <div align="left">
        <h2>Rejestracja nowego użytkownika</h2>

        <h:form>
            <h:outputText value="Twój login: "/>&nbsp;
            <h:inputText value="#{signupBean.login}"
                         id="login"
                         required="true"
                         requiredMessage=" Pole Twój login jest wymagane!"
                         validatorMessage=" Login - niepoprawny format pola. Pierwsza litera, 5-15 liter/cyfr">
                <f:validateLength minimum="5" maximum="15"/>
                <f:validateRegex pattern="[A-Za-z][0-9A-Za-z]{4,16}"/>
            </h:inputText>
            <br/><br/>

            <h:outputText value="Twoje hasło: "/>
            <h:inputSecret value="#{signupBean.password}"
                           id="password"
                           required="true"
                           requiredMessage=" Pole Hasło jest wymagane!"
                           validatorMessage=" Hasło - niepoprawny format pola. Wpisz 8-18 liter/cyfr/.,-!?">
                <f:validateLength minimum="8" maximum="18"/>
                <f:validateRegex pattern="[0-9A-Za-z\.,_\-!]{7,19}"/>
            </h:inputSecret>
            <br/><br/>

            <h:outputText value="Twój nick: "/>&nbsp;&nbsp;
            <h:inputText value="#{signupBean.nickName}"
                         id="nickName"
                         required="true"
                         requiredMessage=" Pole Nick jest wymagane!"
                         validatorMessage=" Nick - niepoprawny format pola. Pierwsza litera, 5-15 liter/cyfr">
                <f:validateLength minimum="5" maximum="15"/>
                <f:validateRegex pattern="[A-Za-z][0-9A-Za-z]{4,16}"/>
            </h:inputText>
            <br/><br/>

            <h:outputText value="Twój e-mail: "/>
            <h:inputText value="#{signupBean.email}"
                         id="email"
                         required="true"
                         requiredMessage="Pole e-mail jest wymagane!"
                         validatorMessage=" e-mail - niepoprawny format pola. Wpisz w formacie uzytkownik@domena.roz">
                <f:validateLength minimum="6" maximum="36"/>
                <f:validateRegex pattern="[A-Za-z][\w._\-]*@[\w._\-]+\.[A-Za-z]{2,20}$"/>
            </h:inputText>
            <br/><br/>

            <p style="font-style: italic;">
                Uwaga! Wersja testowa serwisu. Nie używaj haseł stosowanych do innych celów!
            </p>

            <h:commandButton action="#{signupBean.register}" value="Zarejestruj się!"></h:commandButton>


            <div class="notice" style="color:red">
                <h:messages/>
            </div>

        </h:form>

    </div>
</h:body>
</html>
